---
layout: default
---

<div class="posts">
  {% assign posts_with_blog = site.posts | where_exp:"item", "item.tags contains 'blog'" %}
  {% for post in posts_with_blog %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
