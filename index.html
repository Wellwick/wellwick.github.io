---
layout: default
---

<div class="posts">
  {% assign posts_without_quills =  site.posts | where_exp:"item",
  "not item.tags contains 'quills'" %}
  {% for post in posts_without_quills %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
