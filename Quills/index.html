---
layout: quills
---

<div class="posts">
  {% for post in site.quillsposts %}
    <article class="post">

      <h1><a href="{{ site.quillsurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.quillsurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
