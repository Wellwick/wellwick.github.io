---
layout: quills
---

<div class="posts">
  {% assign posts_with_quills = site.quillsposts | where_exp:"item", "item.tags contains 'quills'" %}
  {% for post in posts_with_quills %}
    <article class="post">

    <h1><a href="{{ site.quillsurl }}{{ post.url }}">{{ post.title }}</a></h1>

    <div class="entry">
        {{ post.excerpt }}
    </div>

    <a href="{{ site.quillsurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
